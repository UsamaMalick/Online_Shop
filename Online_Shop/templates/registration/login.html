{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<title>Log in</title>
    <br><br><br><br>
    <div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <h1>Customer LogIn</h1> <br><br>
            <form id="login-form" method="post">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Email</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control" placeholder="Email"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control" placeholder="Password"></td>
                    </tr>
                </table>
                {% if form.errors %}
                    <p class=" label label-danger">
                        Your username and password didn't match.
                        Please try again.
                    </p>
                {% endif %}

                <input type="submit" value="Login"
                       class="btn btn-primary pull-right" />
                <input type="hidden" name="next" value="{{ next }}" />
                <br><br><br><br>
            </form>
        </div>
    </div>
{% endblock content %}
