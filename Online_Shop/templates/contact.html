{% extends "base.html" %}
{% load static %}

{% block content %}
<title>Contact</title>



<!-- Title Page -->
	<section class="bg-title-page p-t-40 p-b-50 flex-col-c-m" style="background-image: url(/static/Online_Shop/images/heading-pages-06.jpg);">
		<h2 class="l-text2 t-center">
			Contact
		</h2>
	</section>

	<!-- content page -->
	<section class="bgwhite p-t-66 p-b-60">
		<div class="container">
			<div class="row">
				<div class="col-md-6 p-b-30"></div>

				<div class="col-md-6 p-b-30">
					<form class="leave-comment" action="{% url 'send_email' %}" method="GET" >
                        {% csrf_token %}
						<h4 class="m-text26 p-b-36 p-t-15">
							Send us your message
						</h4>

						<div class="bo4 of-hidden size15 m-b-20">
							<input id="name" class="sizefull s-text7 p-l-22 p-r-22" type="text" name="name" placeholder="Full Name" required>
						</div>

						<div class="bo4 of-hidden size15 m-b-20">
							<input id="email" class="sizefull s-text7 p-l-22 p-r-22" type="email" name="email" placeholder="Email Address" required>
						</div>

                        <div class="bo4 of-hidden size15 m-b-20">
							<input id="subject" class="sizefull s-text7 p-l-22 p-r-22" type="text" name="subject" placeholder="Subject" required>
						</div>

						<textarea id="message" class="dis-block s-text7 size20 bo4 p-l-22 p-r-22 p-t-13 m-b-20" name="message" placeholder="Message" required></textarea>

                        {% if form.errors %}
                            <p class=" label label-danger">
                                Something went Wrong. Please Try again.
                            </p>
                        {% endif %}

						<div class="w-size25">
							<!-- Button -->
							<!--<button class="flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4">-->
								<!--Send-->
							<!--</button>-->
                             <input type="submit" value="Send"
                                class="btn btn-primary pull-right flex-c-m size2 bg1 bo-rad-23 hov1 m-text3 trans-0-4" />
                             <input type="hidden" name="next" value="{{ next }}" />
						</div>
                    </form>
				</div>
            </div>
		</div>
	</section>

{% endblock content %}
